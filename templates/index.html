<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gringotts Owl Post</title>
    <link rel="icon" href="/static/gringotts.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="welcome-container">
        <div class="bank-logo">
            <i class="fas fa-university"></i>
            <h1>Gringotts</h1>
        </div>
        
        <div class="welcome-message">
            <h2>Wizarding Bank Since 1474</h2>
            <p>The safest place for your magical wealth</p>
        </div>
        
        <div class="auth-options">
            <a href="/login" class="auth-button gold">
                <i class="fas fa-key"></i> Login to Your Vault
            </a>
            <a href="/register" class="auth-button silver">
                <i class="fas fa-vault"></i> Open New Account
            </a>
        </div>
        
        <div class="bank-features">
            <div class="feature">
                <i class="fas fa-exchange-alt"></i>
                <h3>Currency Exchange</h3>
                <p>Convert between Muggle and Wizarding money</p>
            </div>
            <div class="feature">
                <i class="fas fa-owl"></i>
                <h3>Owl Transfers</h3>
                <p>Secure worldwide money transfers</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>Dragon Protection</h3>
                <p>Your wealth is guarded 24/7</p>
            </div>
        </div>
    </div>
</body>
</html>
