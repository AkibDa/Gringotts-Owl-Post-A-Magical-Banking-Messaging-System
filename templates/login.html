<!DOCTYPE html>
<html>
<head>
    <title>Gringotts Owl Post - Login</title>
    <link rel="icon" href="/static/gringotts.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="gringotts-logo">
            <img src="/static/gringotts.png" alt="Gringotts Logo" style="height: 450px;">
        </div>
        
        <div class="auth-box">
            <h2>Login to Your Vault</h2>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <input type="text" name="username" placeholder="Wizard ID" required>
                <input type="password" name="password" placeholder="Secret Password" required>
                <button type="submit">Enter Gringotts</button>
            </form>
            <p>No vault yet? <a href="{{ url_for('register') }}">Open one today</a></p>
        </div>
    </div>
</body>
</html>
